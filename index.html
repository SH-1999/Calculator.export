<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <div class="screen">
    
      <form name="cal"><input type="text" name="display"  id="scn" size="20" readonly maxlength="50"></form></div>
    <div class="btns">
      <p>
        
        
        <input type="button" value="9"  class="button black" onclick="cal.display.value+='9'">
        <input type="button" value="8" class="button black" onclick="cal.display.value+='8'">
        <input type="button" value="7"class="button black" onclick="cal.display.value+='7'">
        <input type="button" value="+" class="button black" onclick="cal.display.value+='+'">
      </p>
    <p>
      <input type="button" value="6" class="button black" onclick="cal.display.value+='6'">
      <input type="button" value="5" class="button black" onclick="cal.display.value+='5'">
      <input type="button" value="4" class="button black" onclick="cal.display.value+='4'">
      <input type="button" value="-" class="button black" onclick="cal.display.value+='-'">
      </p>
    <p>
    <input type="button" value="3" class="button black" onclick="cal.display.value+='3'">
    <input type="button" value="2"class="button black" onclick="cal.display.value+='2'">
    <input type="button" value="1" class="button black" onclick="cal.display.value+='1'">
    <input type="button" value="*" class="button black" onclick="cal.display.value+='*'">
    </p>
    <p>
    
    <input type="button" value="0" class="button black" onclick="cal.display.value+='0'">
    <input type="button" value="/" class="button black" onclick="cal.display.value+='/'">
    <input type="button" value="%" class="button black" onclick="cal.display.value+='%'">
    <input type="button" value="=" class="button red" onclick="cal.display.value =eval (cal.display.value)">
    </p>
    <p>
    <input type="button" value="." class="button silver"  onclick="cal.display.value+='.'">
   <input type="button" value="C" class="button silver" onclick="cal.display.value=''">   
   <input type="button" value="(" class="button silver" onclick="cal.display.value+='('">
   <input type="button" value=")" class="button silver" onclick="cal.display.value+=')'">
    
    </p>
    
    
    
      
    </div>
</body>
</html>
